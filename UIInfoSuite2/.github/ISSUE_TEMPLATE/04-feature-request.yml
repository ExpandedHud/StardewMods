name: Feature Request
description: A request to add something to the mod, or change existing behavior.
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees:
  - drewhoener
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Does something not work the way you think it should? Do you have an idea to add that will improve the mod?
        Fill out the request below and tell us what you think should be added / changed!

        Thanks for taking the time to report an issue!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Describe what you would like added.
        If this is a change to an existing feature, please explain why the current implementation is not sufficient.
        If this is a change to something visual (on screen), try and provide a screenshot of the current functionality to illustrate why it should be changed.
    validations:
      required: true
